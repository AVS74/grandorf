<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandorf - Оформление заказа</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Grandorf</div>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="order.html">Заказ</a>
      <a href="contacts.html">Контакты</a>
      <a href="about.html">О нас</a>
    </nav>
    <div class="menu-toggle">☰</div>
  </header>
  <main class="content">
    <form id="order-form" class="order-form">
      <label>Телефон: <input type="tel" name="phone" required placeholder="+7 (___) ___-__-__"></label>
      <label>Адрес: <input type="text" name="address" required placeholder="г. Челябинск, ул. ..."></label>
      <label>Время доставки: <input type="datetime-local" name="delivery-time" required></label>
      <label>Комментарий: <textarea name="comment" placeholder="Укажите пожелания..."></textarea></label>
      <label>Способ доставки:
        <select name="delivery-method">
          <option value="self">Доставлю сам (10% скидка)</option>
          <option value="yandex">Нужна ваша доставка</option>
          <option value="pickup">Заберу из магазина (3% скидка)</option>
        </select>
      </label>
      <label>Дополнительно (Yandex):
        <input type="checkbox" name="door-to-door"> От двери до двери
        <input type="checkbox" name="to-entrance"> До подъезда
        <input type="checkbox" name="insurance"> Страховка
      </label>
      <label><input type="checkbox" name="agreement" required> Согласен с <a href="privacy.html">политикой данных</a></label>
      <button type="submit" class="button primary">Отправить заказ</button>
    </form>
    <div id="order-message" class="message"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
