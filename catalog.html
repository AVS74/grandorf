<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandorf - Каталог</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Grandorf</div>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="order.html">Заказ</a>
      <a href="contacts.html">Контакты</a>
      <a href="about.html">О нас</a>
    </nav>
    <div class="menu-toggle">☰</div>
  </header>
  <main class="content">
    <section class="filters">
      <label>Тип животного: 
        <select id="animal-filter">
          <option value="all">Все</option>
          <option value="dogs">Собаки</option>
          <option value="cats">Кошки</option>
        </select>
      </label>
      <label>Марка: 
        <select id="brand-filter">
          <option value="all">Все</option>
          <option value="fresh">Grandorf Fresh</option>
          <option value="premier">Premier</option>
          <option value="holistic">Холистик</option>
        </select>
      </label>
      <label>Тип корма: 
        <select id="type-filter">
          <option value="all">Все</option>
          <option value="dry">Сухой</option>
          <option value="wet">Влажный</option>
        </select>
      </label>
    </section>
    <section class="product-list" id="product-list">
      <!-- Динамический контент -->
    </section>
    <section class="cart">
      <h2 class="section-title">Корзина</h2>
      <div class="cart-items" id="cart-items"></div>
      <p>Итог: <span id="cart-total">0 руб.</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
